<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .resultado strong {
            color: #4CAF50;
        }
        .paso {
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
        }
        .limite {
            font-family: monospace;
            color: #2196F3;
            font-weight: bold;
        }
        .grafica-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        canvas {
            max-width: 600px;
            width: 100%;
            height: auto;
        }
        .formula {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Derivadas</h1>
    <label for="functionInput">Ingresa una función (en términos de x):</label>
    <input type="text" id="functionInput" value="x^2">
    <button onclick="calcularDerivada()">Calcular Derivada</button>
    
    <h2>Resultados</h2>
    <div id="resultadoDirecto" class="resultado"></div>
    <div id="resultadoFormal" class="resultado"></div>

    <h2>Gráfica</h2>
    <div class="grafica-container">
        <canvas id="grafica" width="600" height="400"></canvas>
    </div>

    <script>
        function calcularDerivada() {
            const funcStr = document.getElementById('functionInput').value;
            const f = math.compile(funcStr);
            const h = 0.0001; // Valor pequeño para el método formal
            const x0 = 1; // Punto en el que se evalúa la derivada

            // Método directo
            const derivadaDirecta = math.derivative(funcStr, 'x').evaluate({x: x0});
            document.getElementById('resultadoDirecto').innerHTML = `
                <strong>Derivada Directa:</strong> <br>
                <div class="paso">1. La función es: f(x) = ${funcStr}</div>
                <div class="paso">2. Derivada: f'(x) = ${math.derivative(funcStr, 'x').toString()}</div>
                <div class="paso">3. Evaluando en x = ${x0}: f'(${x0}) = ${derivadaDirecta}</div>
            `;

            // Método formal
            const f_x0 = f.evaluate({x: x0});
            const f_x0_h = f.evaluate({x: x0 + h});
            const derivadaFormal = (f_x0_h - f_x0) / h;

            document.getElementById('resultadoFormal').innerHTML = `
                <strong>Derivada Formal:</strong> <br>
                <div class="paso">1. La función es: f(x) = ${funcStr}</div>
                <div class="paso">2. Cálculo del límite:</div>
                <div class="paso limite">
                    &nbsp;&nbsp;&nbsp;&nbsp;f'(${x0}) = lim (h → 0) \\( \\frac{f(${x0} + h) - f(${x0})}{h} \\)
                </div>
                <div class="paso">3. Evaluando:</div>
                <div class="paso formula">
                    &nbsp;&nbsp;&nbsp;&nbsp;f(${x0}) = ${f_x0}<br>
                    &nbsp;&nbsp;&nbsp;&nbsp;f(${x0} + h) = ${f_x0_h}
                </div>
                <div class="paso">4. Sustituyendo en la fórmula:</div>
                <div class="paso formula">
                    &nbsp;&nbsp;&nbsp;&nbsp;f'(${x0}) = \\( \\frac{${f_x0_h} - ${f_x0}}{${h}} \\) = ${derivadaFormal.toFixed(10)}
                </div>
            `;

            // Graficar
            graficar(funcStr);
        }

        function graficar(funcStr) {
            const ctx = document.getElementById('grafica').getContext('2d');
            const xValues = [];
            const yValues = [];
            const derivadaValues = [];

            for (let x = -10; x <= 10; x += 0.1) {
                xValues.push(x);
                try {
                    yValues.push(math.evaluate(funcStr, {x: x}));
                    derivadaValues.push(math.evaluate(math.derivative(funcStr, 'x').toString(), {x: x}));
                } catch (error) {
                    console.error("Error evaluando la función:", error);
                    yValues.push(null); // Manejo de errores
                    derivadaValues.push(null); // Manejo de errores
                }
            }

            // Limpiar la gráfica antes de dibujar
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xValues,
                    datasets: [
                        {
                            label: 'f(x)',
                            data: yValues,
                            borderColor: 'blue',
                            fill: false,
                            borderWidth: 2,
                            pointRadius: 0 // Remover puntos para una línea más limpia
                        },
                        {
                            label: "f'(x)",
                            data: derivadaValues,
                            borderColor: 'red',
                            fill: false,
                            borderWidth: 2,
                            pointRadius: 0 // Remover puntos para una línea más limpia
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'x'
                            },
                            grid: {
                                color: '#e0e0e0'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'f(x) y f\'(x)'
                            },
                            beginAtZero: false,
                            grid: {
                                color: '#e0e0e0'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
